name: Test Quiet Flag

on:
  push:
    branches:
      - jon20260114
  workflow_dispatch:

permissions:
  id-token: write

jobs:
  test-quiet:
    name: Test list-topics output
    environment: dev
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"

      - name: Enable Corepack
        run: corepack enable

      - name: Configure AWS credentials for GitHub Actions
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_TO_ASSUME }}
          aws-region: us-east-1

      - name: Test list-topics output (quiet flag removed)
        run: |
          echo "=== RAW OUTPUT ==="
          ./run list-topics --stage main 2>&1 | tee /tmp/raw-output.txt
          echo ""
          echo "=== ATTEMPTING JQ PARSE ==="
          if cat /tmp/raw-output.txt | jq -r '.[]' > /tmp/parsed.txt 2>&1; then
            echo "SUCCESS - jq parsed the output"
            head -5 /tmp/parsed.txt
            echo "..."
          else
            echo "FAILED - jq could not parse. Error:"
            cat /tmp/parsed.txt
            exit 1
          fi
        env:
          PROJECT: ${{ vars.APP_NAME_LOWER }}
