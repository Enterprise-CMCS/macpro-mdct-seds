name: Pull Request

on:
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize]

jobs:
  prchecks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Configure pre-commit to skip irrelevant checks
        run: echo "SKIP=typescript-check-cli,typescript-check-api,typescript-check-ui,no-commit-to-branch" >> $GITHUB_ENV
      - uses: pre-commit/action@v3.0.1

  assignAuthor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Assign PR to Creator
        run: |
          if [ "$PR_AUTHOR_TYPE" != "Bot" ]
            then
              gh pr edit $PRNUM --add-assignee $PR_AUTHOR
            fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PRNUM: ${{ github.event.pull_request.number }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          PR_AUTHOR_TYPE: ${{ github.event.pull_request.user.type }}
  prettier:
    name: prettier has been run on compatible files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - name: check that modified files are prettier
        run: npx prettier --write .
  eslint:
    name: frontend linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - name: install dependencies
        working-directory: services/ui-src
        run: yarn install
      - name: run eslint
        working-directory: services/ui-src
        run: npx eslint .
