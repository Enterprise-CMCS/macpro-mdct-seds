<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
  <meta name="description" content="Quarterly reporting application to collect CHIP enrollment data across states." />
  <meta name="theme-color" content="#ffffff" />
  <!--
      Notice the use of  in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>CHIP Statistical Enrollment Data Reports</title>
  <script src="/env-config.js"></script>
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=PT+Serif|Open+Sans:300,400,600,700,800" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <!-- Tealium Analytics Tag Manager -->
  <script>
    var tealiumEnvMap = {
      "mdctseds.cms.gov": "prod",
      "mdctsedsval.cms.gov": "qa"
    };
    var tealiumEnv = tealiumEnvMap[window.location.hostname] || "dev";
    var tealiumDomainMap = {
      "prod": "tags.tiqcdn.com",
      "qa": "tags.tiqcdn.com",
      "dev": "tealium-tags.cms.gov",
    }
    var tealiumDomain = tealiumDomainMap[tealiumEnv];
    var tealiumPath = `https://${tealiumDomain}/utag/cmsgov/cms-general/${tealiumEnv}`;
    document.write(`<script src="${tealiumPath}/utag.js" async><\/script>`);
    document.write(`<script src="${tealiumPath}/utag.sync.js"><\/script>`);
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <!-- Tealium Analytics Tag Manager -->
  <script>
    window.utag_cfg_ovrd = { noview: true };
  </script>
  <div id="root"></div>

</html>
