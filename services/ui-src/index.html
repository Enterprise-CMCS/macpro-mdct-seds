<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="description" content="Quarterly reporting application to collect CHIP enrollment data across states." />
    <meta name="theme-color" content="#ffffff" />
    <title>CHIP Statistical Enrollment Data Reports</title>
    <script src="/env-config.js"></script>
    <link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=PT+Serif|Open+Sans:300,400,600,700,800" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <!-- Tealium Analytics Tag Manager -->
    <script type="text/javascript">
      window.utag_cfg_ovrd = { noview: true };
      const tealiumEnvMap = {
        "mdctseds.cms.gov": "prod",
        "mdctsedsval.cms.gov": "qa"
      };
      const tealiumEnv = tealiumEnvMap[window.location.hostname] || "dev";

      // Load utag.sync.js
      (function () {
        const script = document.createElement("script");
        script.type = "text/javascript";
        script.src = `https://tealium-tags.cms.gov/cms-general/${tealiumEnv}/utag.sync.js`;
        document.head.appendChild(script);
      })();
    </script>
  </head>
  <body>
    <script type="text/javascript">
      // Load utag.js
      (function (a, b, c, d) {
        a = `https://tealium-tags.cms.gov/cms-general/${tealiumEnv}/utag.js`;
        b = document;
        c = "script";
        d = b.createElement(c);
        d.src = a;
        d.type = "text/javascript";
        d.async = true;
        a = b.getElementsByTagName(c)[0];
        a.parentNode.insertBefore(d, a);
      })();
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
