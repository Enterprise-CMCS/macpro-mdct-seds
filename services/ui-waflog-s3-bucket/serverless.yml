service: ui-waflog-s3-bucket

frameworkVersion: "3"

plugins:
  - serverless-s3-bucket-helper
  - serverless-stack-termination-protection

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1

custom:
  stage: ${opt:stage, self:provider.stage}
  serverlessTerminationProtection:
    stages:
      - master
      - val
      - production
      - develop
      - main
      - impl
      - val
      - prod

resources:
  Resources:
    WaflogsUploadBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: !Sub ${AWS::AccountId}-${self:custom.stage}-waflogs
        BucketEncryption:
            ServerSideEncryptionConfiguration:
              - ServerSideEncryptionByDefault:
                  SSEAlgorithm: AES256
    WaflogsUploadBucketPolicy:
      Type: "AWS::S3::BucketPolicy"
      Properties:
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Sid: "AllowSSLRequestsOnly"
              Effect: Deny
              Action: "s3:*"
              Principal: "*"
              Resource:
                - !Sub arn:aws:s3:::${WaflogsUploadBucket}/*
                - !Sub arn:aws:s3:::${WaflogsUploadBucket}
              Condition:
                Bool:
                  aws:SecureTransport: false
        Bucket: !Ref WaflogsUploadBucket

  Outputs:
    WaflogsUploadBucketArn:
      Value: !GetAtt WaflogsUploadBucket.Arn
